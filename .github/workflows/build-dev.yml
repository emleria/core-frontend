name: Build Dev Docker Image and Push to GHCR

on:
  push:
    branches:
      - dev

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v2
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:dev-latest, ghcr.io/${{ github.repository }}:dev-${{ github.run_id }}
      - uses: tale/kubectl-action@v1
        with:
          base64-kube-config: ${{ secrets.KUBE_DEV_CONTEXT }}
      - name: Deploy to Kubernetes
        run: kubectl set image deployment/core-frontend app=ghcr.io/${{ github.repository }}:dev-${{ github.run_id }}
